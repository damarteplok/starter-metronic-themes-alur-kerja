<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Articles list</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="form form-label-right">
            <div class="form-group row">
                <div class="col-lg-4">
                    <div class="row" [formGroup]="filterGroup">
                        <div class="col-lg-6">
                            <label>Title</label>
                            <input type="text"
                                   class="form-control"
                                   name="searchText"
                                   placeholder="Search"
                                   formControlName="title"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                <th>
                    ID
                    <app-sort-icon column="id" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                                   (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>
                    title
                    <app-sort-icon column="title" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                                   (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>content
                    <app-sort-icon column="content" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                                   (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>category
                    <app-sort-icon column="category.name" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                                   (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>createdDate
                    <app-sort-icon column="createdDate" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                                   (sort)="sort($event)"></app-sort-icon>
                </th>
                <th>ACTIONS</th>
                </thead>
                <tbody>
                <tr *ngFor="let item of tableService.items$ | async">
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.content }}</td>
                    <td>{{ item.category?.name }}</td>
                    <td>{{ item.createdDate | date: 'dd-MMM-yyyy'}}</td>
                    <td>
                        <!-- edit -->
                        <a title="Edit customer" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3">
                            <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                                  class="svg-icon svg-icon-md svg-icon-primary">
                            </span>
                        </a>
                        <!-- delete -->
                        <a title="Delete customer"
                           class="btn btn-icon btn-light btn-hover-danger btn-sm"
                           (click)="delete(item.id)"
                        >
                            <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                                  class="svg-icon svg-icon-md svg-icon-danger">
                            </span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap"
                       [paginator]="paginator"
                       [isLoading]="isLoading" (paginate)="paginate($event)"
        ></app-paginator>
    </div>
</div>
